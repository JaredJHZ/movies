<div class="row justify-content-center">
<div class="col-md-6" style="display: inline-block;">
  <h1 class="center">Most popular movies</h1>
  <div id="carouselExampleIndicators" class=" carousel slide" data-ride="carousel" style="height: 70%; width: 30%; margin-top:5%; margin-left: 35%;" >
      <div class="carousel-inner" style="height: 100%; width: 100%;">
        <div class="carousel-item" *ngFor="let movie of (popularMovies | key:'5'); let i = index;" [ngClass]="{'active':i===0}">
          <img class="d-block w-100 pointer" [src]="(imageURL+popularMovies[movie].poster_path)" alt="First slide" 
          (click)="getInfo(popularMovies[movie].id)"
          
          >
          <span class="center">{{popularMovies[movie].title | fit}}</span>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="col-md-6" >
    <h3>Top 10 movies</h3>
    <ol style="display: inline-block; margin-top:5%" >
      <li class="pointer" *ngFor="let movie of (popularMovies | key:'10')" (click)="getInfo(popularMovies[movie].id)">{{popularMovies[movie].title}}</li>
    </ol>
  </div>
</div>
