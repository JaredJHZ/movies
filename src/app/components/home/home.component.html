<div class="row">
  <div class="col-md-8">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 500px; width: 350px; margin-top:5%;" >
    <ol class="carousel-indicators">
        <li  data-target="#carouselExampleIndicators" data-slide-to="movie" [ngClass]="{'active':i===0}" *ngFor="let movie of (popularMovies | key:'5'); let i = index;" ></li>
      </ol>
    <div class="carousel-inner" style="height: 500px; width: 350px;">
      <div class="carousel-item" *ngFor="let movie of (popularMovies | key:'5'); let i = index;" [ngClass]="{'active':i===0}">
        <img class="d-block w-100" [src]="(imageURL+popularMovies[movie].poster_path)" alt="First slide">
        <p>{{i}}</p>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <div class="col-md-4">
    <h1>Powered by MOVIE DATABASE</h1>
  </div>
</div>
