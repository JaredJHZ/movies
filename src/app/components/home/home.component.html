<div class="row justify-content-center">
<div class="col-md-6" style="display: inline-block;">
  <h1 class="center">Most popular movies</h1>
  <div id="carouselExampleIndicators" class=" carousel slide" data-ride="carousel" style="height: 75%; width: 35%; margin-top:5%; margin-left: 35%;" >
      <div class="carousel-inner" style="height: 100%; width: 100%;">
        <div class="carousel-item" *ngFor="let movie of (popularMovies | key:'5'); let i = index;" [ngClass]="{'active':i===0}">
          <img class="d-block w-100 pointer" [src]="(imageURL+popularMovies[movie].poster_path)" alt="First slide" 
          (click)="getInfo(popularMovies[movie].id)"
          
          >
          <span class="center">{{popularMovies[movie].title | fit}}</span>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="col-md-6" >
    <h3>Top 10 movies by popularity</h3>
    <div class="card-columns custom animated fadeIn">
      <div class="card bg-success border-success mb-3 pointer"*ngFor="let movie of (popularMovies | key:'10')" (click)="getInfo(popularMovies[movie].id)" >
          <img [src]="(imageURL+popularMovies[movie].backdrop_path)" alt="" class="card-img">
          <div class="card-body" style="text-align:center;">
            {{popularMovies[movie].title}}
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row"> 
  <div class="col-md-12">
      <div class="btn-group">
          <button type="button" class="btn btn-secondary" [routerLink]="['main']">Rated</button>
          <button type="button" class="btn btn-secondary" [routerLink]="['kids']">Kids</button>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <router-outlet></router-outlet>
  </div>
</div>
